<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h2 class="text-center">Add Medicine</h2>
        <div class="alert-info text-center">
            Fill out the form below to add a new medicine.
        </div>
        <form (ngSubmit)="onSubmit()" #medicineForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="newMedicine.name" required placeholder="Enter medicine name">
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" [(ngModel)]="newMedicine.brand" required placeholder="Enter medicine brand">
            </div>
            <div class="form-group">
                <label for="genericName">Generic Name</label>
                <input type="text" id="genericName" name="genericName" [(ngModel)]="newMedicine.genericName" required placeholder="Enter generic name">
            </div>
            <div class="form-group">
                <label for="dosageForm">Dosage Form</label>
                <input type="text" id="dosageForm" name="dosageForm" [(ngModel)]="newMedicine.dosageForm" required placeholder="Enter dosage form">
            </div>
            <div class="form-group">
                <label for="strength">Strength</label>
                <input type="text" id="strength" name="strength" [(ngModel)]="newMedicine.strength" required placeholder="Enter strength">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="newMedicine.quantity" required placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="date" id="expirationDate" name="expirationDate" [(ngModel)]="newMedicine.expirationDate" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" [(ngModel)]="newMedicine.price" required placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="prescriptionRequired">
                    <input type="checkbox" id="prescriptionRequired" name="prescriptionRequired" [(ngModel)]="newMedicine.prescriptionRequired">
                    Prescription Required
                </label>
            </div>
            <button type="submit" class="btn-submit">Add Medicine</button>
        </form>
    </div>
</body>
</html>
