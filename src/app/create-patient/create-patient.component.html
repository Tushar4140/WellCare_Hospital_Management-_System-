<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <hr>
        <h2 class="text-center">Add Patient</h2>
        <div class="alert-info text-center">
            Welcome to the Appointment Dashboard. Please find the patient list below!
        </div>
        <hr>
        
    
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control" [(ngModel)]="patient.name" required />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter Your Age" class="form-control" [(ngModel)]="patient.age" required />
            </div>
            <div class="form-group">
                <label for="blood">Blood</label>
                <input type="text" id="blood" name="blood" placeholder="Enter Your Blood Group" class="form-control" [(ngModel)]="patient.blood" required />
            </div>
            <div class="form-group">
                <label for="prescription">Prescription</label>
                <input type="text" id="prescription" name="prescription" placeholder="Enter Prescription" class="form-control" [(ngModel)]="patient.prescription" />
            </div>
            <div class="form-group">
                <label for="dose">Dose</label>
                <input type="text" id="dose" name="dose" placeholder="Enter Your Dose" class="form-control" [(ngModel)]="patient.dose" />
            </div>
            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="text" id="fees" name="fees" placeholder="Enter Fees" class="form-control" [(ngModel)]="patient.fees" required />
            </div>
            <div class="form-group">
                <label for="urgency">Urgency</label>
                <input type="text" id="urgency" name="urgency" placeholder="Enter Urgency" class="form-control" [(ngModel)]="patient.urgency" required />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
